<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Account Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <!--
    FYI:
    Textarea resize in the design is a native feature of browsers.
    Also there is no close icon in the assets, so you should try to find another way of implementing it.
  -->
  <section>
    <header>
      <p>account settings</p>
      <span>X</span>
    </header>
    <div class="form">
      <img src="./img/avatar.jpg" alt="avatar">
      <div class="form-control username">
        <label>username</label>
        <input type="text" class="form-input" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <div class="form-control">
          <label>first name</label>
          <input type="text" class="form-input" placeholder="Enter your first name">
        </div>
        <div class="form-control">
          <label>last name</label>
          <input type="text" class="form-input" placeholder="Enter your last name">
        </div>
      </div>
      <div class="form-control">
        <label>email</label>
        <input type="email" class="form-input" placeholder="Enter your email">
      </div>
      <div class="form-control">
        <label>bio</label>
        <textarea class="form-input" cols="30" rows="7" placeholder="Tell us about yourself"></textarea>
      </div>
    </div>
    <footer>
      <span>Cancel</span>
      <span>Save</span>
    </footer>
  </section>
</body>

</html>
